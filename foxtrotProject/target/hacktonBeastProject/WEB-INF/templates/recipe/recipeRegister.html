<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          modelType="text/css"/>
    <script modelType="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script modelType="application/javascript" async
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<section class="registerSection" style="position: relative; width: 30%; margin: 0 auto">
    <form class="form-horizontal" th:object="${recipeDto}" th:action="@{/recipe/add}" method="post" style="position: absolute; margin: 0 auto">
        <fieldset>
            <div id="legend">
                <legend class="">Register</legend>
            </div>
            <div class="control-group">
                <!-- Username -->
                <label class="control-label" for="name">Name</label>
                <div class="controls">
                    <input type="text" id="name" name="name" placeholder="" class="input-xlarge" th:field="*{name}">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name must be Inserted.</span>
                </div>
            </div>

            <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="description">Description</label>
                <div class="controls">
                    <input type="text" id="description" name="description" placeholder="" class="input-xlarge"
                           th:field="*{description}">
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description but be inserted.</span>
                </div>
            </div>

            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="firstIngredient">First ingredient</label>
                <div class="controls">
                    <input type="text" id="firstIngredient" name="firstIngredient" placeholder="" class="input-xlarge"
                           th:field="*{firstIngredient}">
                    <span th:if="${#fields.hasErrors('firstIngredient')}" th:errors="*{firstIngredient}">First ingredient is mandatory.</span>

                </div>
            </div>

            <div class="control-group">
                <!-- Password -->
                <label class="control-label" for="secondIngredient">Second ingredient</label>
                <div class="controls">
                    <input type="text" id="secondIngredient" name="secondIngredient" placeholder="" class="input-xlarge"
                           th:field="*{secondIngredient}">
                    <span th:if="${#fields.hasErrors('secondIngredient')}" th:errors="*{secondIngredient}">Second ingredient is mandatory.</span>
                </div>
            </div>

            <div class="control-group">
                <!-- Password -->
                <label class="control-label" for="thirdIngredient">Third Ingredient</label>
                <div class="controls">
                    <input type="text" id="thirdIngredient" name="thirdIngredient" placeholder="" class="input-xlarge"
                           th:field="*{thirdIngredient}">
                </div>
            </div>

            <div class="control-group">
                <!-- Password -->
                <label class="control-label" for="fourthIngredient">Fourth ingredient</label>
                <div class="controls">
                    <input type="text" id="fourthIngredient" name="fourthIngredient" placeholder="" class="input-xlarge"
                           th:field="*{fourthIngredient}">
                </div>
            </div>

            <div class="control-group">
                <!-- Password -->
                <label class="control-label" for="fifthIngredient">Fifth ingredient</label>
                <div class="controls">
                    <input type="text" id="fifthIngredient" name="fifthIngredient" placeholder="" class="input-xlarge"
                           th:field="*{fifthIngredient}">
                </div>
            </div>

            <div class="control-group">
                <input type="submit" value="register recipe">
            </div>
        </fieldset>
    </form>
</section>
</body>
</html>

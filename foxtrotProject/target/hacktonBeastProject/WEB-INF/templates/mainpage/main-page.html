    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

</head>
<body>
</body>
<div class="container">
cggchdhf
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Search by ingredient</h3>

            </div>
            <div class="card-body">
                <form>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                        <input class="form-control" type="text" placeholder="Search" aria-label="Search" th:field="ingredient">

                    </div>

                    <div class="form-group" th:object="${c}" th:action="@{/main-page}" method="get">
                        <input type="submit" value="Search" class="btn float-left search_btn">
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Or add your own recipe</h3>

            </div>
            <div class="card-body">
                <form>
                    <div class="form-group" th:object="${c}" th:action="@{/recipe/add}" method="get">
                        <input type="submit" value="Add Recipe" class="btn float-right add_recipe_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>

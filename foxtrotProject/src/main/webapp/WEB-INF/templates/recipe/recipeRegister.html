<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/recipe-register.css}">
</head>

<body>
<div class="container">

    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Your very special recipe</h3>
            </div>
            <div class="card-body">
                <form class="form-group" th:object="${recipeDto}" th:action="@{/recipe/add}" method="post">

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-list"></i></span>
                        </div>
                        <input type="text" id="name" name="name" placeholder="name" class="input-xlarge"
                               th:field="*{name}">
                        <span th:if="${#fields.hasErrors('name')}"
                              th:errors="*{name}">Name must be Inserted.</span>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-list"></i></span>
                        </div>
                        <input type="text" id="description" name="description" placeholder="description"
                               class="input-xlarge"
                               th:field="*{description}">
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description must be inserted.</span>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-list"></i></span>
                        </div>
                        <input type="text" id="firstIngredient" name="firstIngredient" placeholder="first ingredient"
                               class="input-xlarge"
                               th:field="*{firstIngredient}">
                        <span th:if="${#fields.hasErrors('firstIngredient')}" th:errors="*{firstIngredient}">First ingredient is mandatory.</span>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-list"></i></span>
                        </div>
                        <input type="text" id="secondIngredient" name="secondIngredient" placeholder="second ingredient"
                               class="input-xlarge"
                               th:field="*{secondIngredient}">
                        <span th:if="${#fields.hasErrors('secondIngredient')}" th:errors="*{secondIngredient}">Second ingredient is mandatory.</span>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-list"></i></span>
                        </div>
                        <input type="text" id="thirdIngredient" name="thirdIngredient" placeholder="third ingredient"
                               class="input-xlarge"
                               th:field="*{thirdIngredient}">
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-list"></i></span>
                        </div>
                        <input type="text" id="fourthIngredient" name="fourthIngredient" placeholder="fourth ingredient"
                               class="input-xlarge"
                               th:field="*{fourthIngredient}">
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-list"></i></span>
                        </div>
                        <input type="text" id="fifthIngredient" name="fifthIngredient" placeholder="fifth ingredient"
                               class="input-xlarge"
                               th:field="*{fifthIngredient}">
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Add Recipe" class="btn float-right add_recipe2_btn">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
